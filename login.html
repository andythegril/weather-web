<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <!-- logo -->
    <link rel="icon" type="image/jpeg" href="/images/logo1.png" />
    <link rel="stylesheet" href="styles.css" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body id="logIn-body">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
      <div class="container">
        <a class="navbar-brand ms-3 text-dark" href="/index.html">
          <img src="/images/logo1.png" class="nav-logo" alt="" />
          anytime
        </a>
        <a href="/index.html" class="nav-link text-white logIn__nav-link">Experts</a>
        <a href="/weather-app.html" class="nav-link text-white logIn__nav-link">Weather</a>
        <a href="/index.html" class="nav-link text-white logIn__nav-link">Stories</a>
      </div>
    </nav>
    <section class="Form my-4 mx-5">
      <div class="container my-5 py-5">
        <div class="row justify-content-md-center logInForm__row">
          <div class="col-lg-5 logInForm__bg">
            <img src="/images/travel-blog.png" class="logInForm__img" alt="" />
          </div>
          <div class="col-lg-7 px-5 pt-5">
            <a class="navbar-brand mb-3 text-dark" href="#">
              <img src="/images/logo1.png" class="nav-logo" alt="" /> anytime
            </a>
            <h4>We missed you!</h4>

            <form action="" class="form-action" onsubmit="return validate()">
              <p id="error"></p>
              <!-- row1 -->
              <div class="form-row form-group">
                <div class="col-lg-7">
                  <label for="fullname" class="form-label">Your username</label>
                  <input
                    type="text"
                    name="username"
                    id="user"
                    class="form-control my-3 p-4"
                    placeholder="Username must have 8 chars "
                  />
                  <i class="fa fa-times u_times"></i>
                  <i class="fa fa-check u_check"></i>
                  
                </div>
              </div>
              <!-- row2 -->
              <div class="form-row form-group">
                <div class="col-lg-7">
                  <label for="passwords" class="form-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="pass"
                    class="form-control my-3 p-4"
                    placeholder="Password"
                  />
                  <i class="fa fa-times p_times"></i>
                  <i class="fa fa-check p_check"></i>
                </div>
              </div>
              <!-- row3 -->
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="submit" class="btnLoginForm mt-3 mb-5">
                   
                  </input>
                </div>
              </div>
              <!-- forgot password -->
              
              <p>Not a member yet? <a href="/register.html">Register here</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>


    <script type="text/javascript" src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
